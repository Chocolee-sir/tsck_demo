{% extends 'base/index.html' %}

{% block user_modal %}

    <!-- 模态框（Modal） 删除-->
    <div class="modal fade" id="userDelModal" data-backdrop="static" style="overflow-y: auto">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        确定删除这个用户？
                    </h4>
                </div>
                <div class="modal-body">
                    <input style="display: none;" type="text" id="delNid"/>
                    <div id="delText"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-danger" id="delConfirm">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal） 编辑-->
    <div class="modal fade" id="userEditModal" data-backdrop="static" style="overflow-y: auto">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑用户</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                {% csrf_token %}
                    <input type="text" name="nid" style="display: none">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="用户名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="密码" readonly="readonly">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role" class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="role_id">
                                {% for row in role_list %}
                                    <option value="{{ row.id }}">{{ row.caption }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="1"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="0"> 女
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="realname" class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="realname" placeholder="真实姓名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" placeholder="手机号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="邮箱">
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <span id="editErrorMsg" style="color: red;"></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btnEditSave">保存</button>
            </div>
        </div>
    </div>
</div>

    <!-- 模态框（Modal） 个人信息-->
    <div class="modal fade" id="personalInfoModal" data-backdrop="static" style="overflow-y: auto">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">个人信息</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                {% csrf_token %}
                    <input type="text" name="nid" style="display: none" value="{{ personal_info.u_id }}">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="用户名" readonly="readonly" value="{{ personal_info.u.username }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">修改密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="密码">
                            <span id="pwdErrorMsg" style="color: red; display: inline-block;float: left"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role" class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="role" placeholder="角色" readonly="readonly" value="{{ personal_info.r.caption }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="realname" class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="realname" placeholder="真实姓名" readonly="readonly" value="{{ personal_info.u.realname }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phone" placeholder="手机号" readonly="readonly" value="{{ personal_info.u.phone }}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="邮箱" readonly="readonly" value="{{ personal_info.u.email }}">
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btnUserInfoSave">保存</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
