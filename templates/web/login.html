<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Mobile specific metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="SuggeElson"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="application-name" content="sprFlat admin template"/>
    <!-- Icons -->
    <link href="/static/assets/css/icons.css" rel="stylesheet"/>
    <!-- jQueryUI -->
    <link href="/static/assets/css/sprflat-theme/jquery.ui.all.css" rel="stylesheet"/>
    <!-- Bootstrap stylesheets (included template modifications) -->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- Plugins stylesheets (all plugin custom css) -->
    <link href="/static/assets/css/plugins.css" rel="stylesheet"/>
    <!-- Main stylesheets (template main css file) -->
    <link href="/static/assets/css/main.css" rel="stylesheet"/>
    <!-- Custom stylesheets ( Put your own changes here ) -->
    <link href="/static/assets/css/custom.css" rel="stylesheet"/>
    <!-- Fav and touch icons -->
    <link rel="icon" href="/static/assets/img/ico/favicon.ico" type="image/png">
    <meta name="msapplication-TileColor" content="#3399cc"/>
</head>
<body class="login-page">
<!-- Start #login -->
<div id="login" class="animated bounceIn">
    <img id="logo" src="/static/assets/img/tsck_logo.png" style="width:220px;height:100px;top:-100px;clip: rect(0 220px 90px 0px)">
{#<img id="logo" src="/static/assets/img/logo.png" alt="sprFlat Logo">#}
    <!-- Start .login-wrapper -->
    <div class="login-wrapper">
        <div id="myTab" class="nav nav-tabs nav-justified bn text-center page-header" style="font-size: 25px" >
            <b>运维管理平台</b>
        </div>

        <div id="myTabContent" class="tab-content bn">
            <div class="tab-pane fade active in" id="log-in">

                <form class="form-horizontal mt10" action="login.html" id="login-form" role="form" method="post" onsubmit="return inputPwdMd5()">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" name="username" id="user" class="form-control left-icon"
                                    placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="password" name="password" id="pwd" class="form-control left-icon"
                                    placeholder="密码">
                            <input type="hidden" id="pwd_md5" name="password">
                            {% if msg %}
                                <span style="color: red" class="checkbox">{{ msg }}</span>
                            {% endif %}
                            <span class="help-block"><a href="#">
                                <small>忘记密码?</small>
                            </a></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                            <!-- col-lg-12 start here -->
                            <label class="checkbox">
                                <input type="checkbox" name="remember" id="remember" value="option">记住我
                            </label>
                        </div>
                        <!-- col-lg-12 end here -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                            <!-- col-lg-12 start here -->
                            <button class="btn btn-success pull-right" type="submit">登陆</button>
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End #.login-wrapper -->
</div>

<!-- End #login -->
<!-- Javascripts -->
<!-- Load pace first -->
<script src="/static/assets/plugins/core/pace/pace.min.js"></script>
<!-- Important javascript libs(put in all pages) -->
<script src="/static/assets/js/jquery-1.8.3.min.js"></script>
<script>
    window.jQuery || document.write('<script src="/static/assets/js/libs/jquery-2.1.1.min.js">\x3C/script>')
</script>
<script>
    window.jQuery || document.write('<script src="/static/assets/js/libs/jquery-ui-1.10.4.min.js">\x3C/script>')
</script>

<!-- Bootstrap plugins -->
<script src="/static/assets/js/bootstrap/bootstrap.js"></script>
<!-- Form plugins -->
<script src="/static/assets/plugins/forms/icheck/jquery.icheck.js"></script>
<script src="/static/assets/plugins/forms/validation/jquery.validate.js"></script>
<script src="/static/assets/plugins/forms/validation/additional-methods.min.js"></script>
<!-- Init plugins olny for this page -->
<script src="/static/assets/js/pages/login.js"></script>

<!-- Import md5 auth -->
<script src="/static/assets/js/md5.js"></script>
<script src="/static/assets/js/user-md5.js"></script>

</body>
</html>
